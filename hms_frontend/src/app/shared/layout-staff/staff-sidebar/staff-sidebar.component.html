<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <div class="sidebar-logo">
    <div class="logo-icon">
      <i class="fa-solid fa-user-tie"></i>
    </div>
    <span class="logo-text" *ngIf="!isCollapsed">Staff Panel</span>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a
          routerLink="/staff/dashboard"
          [title]="isCollapsed ? 'Dashboard' : ''"
        >
          <i class="fa-solid fa-chart-line"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a
          routerLink="/staff/status"
          [title]="isCollapsed ? 'Trạng thái phòng' : ''"
        >
          <i class="fa-solid fa-bed"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Trạng thái phòng</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a
          routerLink="/staff/reservations"
          [title]="isCollapsed ? 'Quản lý đặt phòng' : ''"
        >
          <i class="fa-solid fa-calendar-check"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Quản lý đặt phòng</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a routerLink="/staff/checkin" [title]="isCollapsed ? 'Check-in' : ''">
          <i class="fa-solid fa-right-to-bracket"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Check-in</span>
        </a>
      </li>

      <li routerLinkActive="active">
        <a
          routerLink="/staff/checkout"
          [title]="isCollapsed ? 'Check-out' : ''"
        >
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="nav-text" *ngIf="!isCollapsed">Check-out</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <div class="user-info">
      <div class="user-avatar">
        <i class="fa-solid fa-user-circle"></i>
      </div>
      <div class="user-details">
        <span class="user-name">Staff User</span>
        <span class="user-email">staff&#64;hotel.com</span>
      </div>
    </div>
  </div>
</div>
